<app-navbar></app-navbar>
<div style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} width="500" height="600" alt={{movie.Title}} />
    <mat-card-actions>
      <button mat-button (click)="openSummary(movie.Title, movie.Description)" color="basic">Summary</button>
      <button mat-button (click)="openGenre(movie.Genre.Name, movie.Genre.Description)" color="basic">
        Genre
      </button>
      <button mat-button (click)="openDirector(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)"
        color="basic">
        Director
      </button>
      <button mat-button class="mat-icon-button" *ngIf="!isFavorite(movie._id)" (click)="addToFavorites(movie._id)">
        <mat-icon>favorite-border</mat-icon>
      </button>
      <button mat-button class="mat-icon-button" *ngIf="isFavorite(movie._id)" (click)="removeFromFavorites(movie._id)"
        color="primary">
      </button>
    </mat-card-actions>
  </mat-card>
</div>
